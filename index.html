<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">


  <title>Calculator</title>


  <link rel="stylesheet" href="css/styles.css?v=1.0">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/Flowtype.js/1.1.0/flowtype.min.js"></script>

</head>

<body>
  <script src="js/scripts.js"></script>
  <div class="fluid-container">
    <div class="calculator">
      <div class="row display well text-right">
        This is where currentEntry goes.
      </div>
      <div class="row displayequation text-right">
        This is where the equation log goes.
      </div>
      <div class="row">
        <button class="col-xs-6 calcbutton AC">
          AC
        </button>

        <button class="col-xs-6 calcbutton CE">
          CE
        </button>
      </div>
      <div class="row">
        <button class="col-xs-3 calcbutton seven"  onclick="calculate(7)">
          7
        </button>
        <button class="col-xs-3 calcbutton eight">
          8
        </button>
        <button class="col-xs-3 calcbutton nine">
          9
        </button>
        <button class="col-xs-3 calcbutton division">
          ÷
        </button>

      </div>
      <div class="row">
        <button class="col-xs-3 calcbutton four">
          4
        </button>
        <button class="col-xs-3 calcbutton five">
          5
        </button>
        <button class="col-xs-3 calcbutton six">
          6
        </button>
        <button class="col-xs-3 calcbutton multiply">
          ×
        </button>

      </div>
      <div class="row">
        <button class="col-xs-3 calcbutton one">
          1
        </button>
        <button class="col-xs-3 calcbutton two">
          2
        </button>
        <button class="col-xs-3 calcbutton three">
          3
        </button>
        <button class="col-xs-3 calcbutton minus">
          −
        </button>

      </div>
      <div class="row">
        <button class="col-xs-3 calcbutton zero">
          0
        </button>
        <button class="col-xs-3 calcbutton decimal">
          .
        </button>
        <button class="col-xs-3 calcbutton equals">
          =
        </button>
        <button class="col-xs-3 calcbutton plus">
          +
        </button>


      </div>

    </div>

  </div>

</body>
</html>
